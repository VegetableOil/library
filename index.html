<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Library</title>
</head>
<body>
    <header id="header">
        <h1>My Library</h1>
    </header>
    <main id="main">
        <div class="card">
            <input type="text" placeholder="Book Name" class="book-name" data-bookname>
            <input type="text" placeholder="Author Name" class="author-name" data-authorname>
            <div id="buttons">
                <button class="read" data-haveread>I've Read</button>
                <button class="add" data-add>Add Book</button>
            </div>
        </div>
    </main>
    <script src="./script.js"></script>
</body>
</html>
